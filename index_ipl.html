<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>
    
    </head>

    <body>

        
    	

        <!-- Navigation bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">IPLScore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
      </ul>
    </div>
  </div>
</nav>

<!-- Navigation bar -->
    

           
            <div class="container lead py-1">
            <p class="text-center lead">IPL Runs  website predicts run scored in 1st half of match using  Machine Learning Algorithms</p>
                
                <form action="{{ url_for('predict') }}" method="POST">
                    
                    
                    
                     <label for='venue'>Venue</label>
                    <select class="form-control" name='venue' method="GET" action='/'>
                    {% for place in unique %}
                    <option value="{{place}}" >{{place}}</option>
                    {% endfor %}
                    </select>
                    
                    <br>
                    
                    
                    
                    
                    <!-- Batting Team Dropdown -->
                    <label for='batting-team'>Batting team</label>
                    <select class="form-control" name="batting-team">
                        <option value="none">Select a Batting team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <label for='batting-team'>Bowling team</label>
                    <select class="form-control" name="bowling-team">
                        <option value="none">  Select a Bowling team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    
                   
                    
                    <label for='Overs'>Overs (>= 5.0) eg. 7.2</label>
                    <input class="form-control" type="text" name="overs" ><br>
                    <label for='runs'>Runs eg. 64</label>
                    <input class="form-control" type="text" name="runs"><br>
                    <label for='wickets'>Wickets eg. 4</label>
                    <input class="form-control" type="text" name="wickets" ><br>
                    <label for='runs_in_prev_5'>Runs scored in previous 5 Overs eg. 42</label>
                    <input class="form-control" type="text" name="runs_in_prev_5" ><br>
                    <label for='wickets_in_prev_5'>Wickets taken in previous 5 Overs eg. 3</label>
                    <input class="form-control" type="text" name="wickets_in_prev_5"><br>

			<h6 class='lead fw-bold text-center'>{{result}}</h6><br><br>
            <input type="submit"  class="btn btn-primary col-md-7 text-center" value="Predict Score">
        	</form>
            </div>

           

        <!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>IPL Fan -Jagdish </p>
       </div>

    </body>
</html>
